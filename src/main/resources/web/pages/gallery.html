<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/navbar.css" rel="stylesheet">
    <link href="../assets/css/gallery.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
      </div>
      <p class="">Welcome User! <button type="button" class="btn btn-danger btn-sm" id=logoutButton>Logout</button></p>
    </nav>

    <div class="main-content">
        <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">My Gallery</h1>
        <hr class="mt-2 mb-5">
        <button class="btn btn-lg btn-primary btn-block">
          <img src="../assets/img/icon/plus.svg"> Add image
        </button>
        <div id=imageContainer class="row text-center text-lg-left">
        </div>
    </div>

    <!-- The Modal -->
    <div id="galleryModal" class="modal">
      <!-- The Close Button -->
      <span class="close">&times;</span>
      <!-- Modal Content (The Image) -->
      <img class="modal-content" id=modalImg>
      <!-- Modal Caption (Image Text) -->
      <div id="caption"></div>
    </div>
  </body>
  <script src="../assets/js/logout.js" crossorigin></script>
  <script src="../assets/js/gallery.js" crossorigin></script>
</html>
