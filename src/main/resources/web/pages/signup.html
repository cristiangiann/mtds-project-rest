<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
              crossorigin="anonymous">
        <link href="../assets/css/sign.css" rel="stylesheet">
    </head>
    <body class="text-center">
    <form class="form-signin">
        <img class="mb-4" src="../assets/img/logo.svg" alt="" width="150" height="150">
        <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
        <label for="inputId" class="sr-only">User ID</label>
        <input type="text" id="inputId" class="form-control" placeholder="User ID" required autofocus>
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button id=signUpButton class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
        <p class="mt-3 mb-3 text-muted">Existing user? <a href="/">Sign in!</a></p>
    </form>
    </body>
    <script src="../assets/js/signup.js"></script>
</html>
